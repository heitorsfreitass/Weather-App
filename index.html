<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body" class="dark-mode">
    
    <div class="container mt-3 mt-md-5">
        <div class="app-header">
            <h1 class="app-title"><i class="fas fa-cloud-sun me-2"></i>Weather</h1>
            <button id="change-btn" class="btn">
                
                <i class="fas fa-sun me-1"></i>Light Mode 
            </button>
        </div>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name" class="form-control mb-2"/>
            <button id="getWeather" class="btn btn-primary">
                <i class="fas fa-search me-1"></i>Get Weather
            </button>
        </div>
        
        <div id="weather-container"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
</body>
</html>
